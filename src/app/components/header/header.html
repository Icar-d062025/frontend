<header class="bg-transparent text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="text-xl font-bold">
      <a href="/">logo</a>
    </div>
    <nav class="flex items-center space-x-4">
      <span class="hidden sm:inline">Véhicule de service</span>
      @if (!username) {
        <button class="btn border-0 px-4 py-2 rounded" style="background-color: #2857BA; color: #16CD78;" (click)="goToAuth()">Se connecter</button>
      } @else {
        <!-- User Avatar Dropdown -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar" onclick="">
            <div class="avatar placeholder">
              <div class="bg-neutral text-neutral-content rounded-full w-10">
                <span class="text-sm font-medium">{{ getInitials() }}</span>
              </div>
            </div>
          </div>

          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 text-base-content rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <!-- User Info -->
            <li class="menu-title">
              <span class="text-primary font-semibold">{{ username }}</span>
              <span class="text-xs opacity-60">({{ role || 'USER' }})</span>
            </li>
            <div class="divider my-1"></div>

            <!-- Mon Profil -->
            <li>
              <a (click)="goToProfile()" class="flex items-center gap-2 cursor-pointer hover:bg-base-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Mon Profil
              </a>
            </li>

            <!-- Admin Link (only for admins) - EN DESSOUS de Mon Profil -->
            @if (role === 'ADMIN') {
              <li>
                <a (click)="goToAdmin()" class="flex items-center gap-2 cursor-pointer hover:bg-base-200 text-info">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  Administration
                </a>
              </li>
            }

            <div class="divider my-1"></div>

            <!-- Se déconnecter -->
            <li>
              <a (click)="logout()" class="flex items-center gap-2 cursor-pointer hover:bg-base-200 text-error">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Se déconnecter
              </a>
            </li>
          </ul>
        </div>
      }
    </nav>
  </div>
</header>
