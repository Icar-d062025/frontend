<div class="landing-container">
    <h1>Rechercher votre voyage</h1>

    <form class="search-form">
        <input type="text" placeholder="Départ" />
        <input type="text" placeholder="Destination" />
        <input type="date" />
        <button type="submit">Rechercher</button>
    </form>

    <h2 class="section-title">Vous rechercher plutôt un véhicule de service?</h2>

    <div class="car-slider">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Audi_S5_Sportback_Blue_IAA_2013.JPG" alt="Audi" />
        <div class="car-details">
        <p><strong>AUDI - S e-tron GT</strong> | 5 places | AA 666 ZZ</p>
        <p>Émission de CO2 : 99g/km</p>
        <button class="reserve-btn">Réserver ce véhicule</button>
        </div>
    </div>

    <div class="footer-cta">
        <p>Vous ne trouvez pas votre bonheur ?</p>
        <button class="cta-btn">Cliquez ici</button>
    </div>
</div>
