<div class="p-6 bg-base-100 min-h-screen">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-base-content mb-2">Panneau d'administration</h1>
    <p class="text-base-content/70">Gérez les utilisateurs, véhicules et véhicules de service</p>
  </div>

  <!-- Boutons de navigation -->
  <div class="flex flex-wrap gap-4 mb-8">
    <button
      class="btn btn-primary"
      [class.btn-active]="activeTab === 'users'"
      (click)="selectTab('users')">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
      </svg>
      Utilisateurs
    </button>

    <button
      class="btn btn-secondary"
      [class.btn-active]="activeTab === 'vehicles'"
      (click)="selectTab('vehicles')">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
      </svg>
      Véhicules
    </button>

    <button
      class="btn btn-accent"
      [class.btn-active]="activeTab === 'vs'"
      (click)="selectTab('vs')">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
      </svg>
      Véhicules de Service
    </button>
  </div>

  <!-- Contenu conditionnel -->
  <div class="bg-base-200 rounded-lg p-1">
    @if (activeTab === 'users') {
      <app-user-list></app-user-list>
    }

    @if (activeTab === 'vehicles') {
      <app-vehicle-list></app-vehicle-list>
    }

    @if (activeTab === 'vs') {
      <app-vs-list></app-vs-list>
    }
  </div>
</div>
