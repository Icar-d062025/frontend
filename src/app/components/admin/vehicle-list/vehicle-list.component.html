<table>
  <thead>
    <tr>
      <th>Marque</th>
      <th>Modèle</th>
      <th>Année</th>
      <th>Image</th>
      <th>CO2/km</th>
      <th>Places</th>
      <th>Propriétaire</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.brand }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.year }}</td>
      <td><img [src]="vehicle.imageUrl" alt="{{ vehicle.brand }} {{ vehicle.model }}" width="100"></td>
      <td>{{ vehicle.co2Emissions }}</td>
      <td>{{ vehicle.seats }}</td>
      <td>{{ vehicle.owner }}</td>
      <td class="actions">
        <button class="edit">Modifier</button>
        <button class="delete">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
