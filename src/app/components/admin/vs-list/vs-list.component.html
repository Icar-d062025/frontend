<p>vs-list works!</p>
<table>
  <thead>
    <tr>
      <th>Marque</th>
      <th>Modèle</th>
      <th>Année</th>
      <th>Image</th>
      <th>CO2/km</th>
      <th>Places</th>
      <th>Entreprise</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (vehicle of vehicles; track vehicle.id) {
      <tr>
        <td>{{ vehicle.brand }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.year }}</td>
        <td><img [src]="vehicle.imageUrl" alt="{{ vehicle.brand }} {{ vehicle.model }}" width="100"></td>
        <td>{{ vehicle.co2Emissions }}</td>
        <td>{{ vehicle.seats }}</td>
        <td>{{ vehicle.company }}</td>
        <td class="actions">
          <button class="edit">Modifier</button>
          <button class="delete">Supprimer</button>
        </td>
      </tr>
    }
  </tbody>
</table>
