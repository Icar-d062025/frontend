<div class="auth-container">
  @if (isLogin) {
    <div class="max-w-md mx-auto bg-[#000000] rounded-xl shadow-md p-8 mt-10 flex flex-col gap-4">
      <h2 class="text-2xl font-bold text-center text-[#2857BA] mb-4">Connexion</h2>
      <form (ngSubmit)="login()" class="flex flex-col gap-4">
        <label class="font-semibold text-white">Nom d'utilisateur</label>
        <input type="text" class="input input-bordered w-full text-[#000000]" [(ngModel)]="loginData.username" name="username" required>
        <label class="font-semibold text-white">Mot de passe</label>
        <input type="password" class="input input-bordered w-full text-[#000000]" [(ngModel)]="loginData.password" name="password" required>
        <button type="submit" class="btn w-full mt-2" style="background-color: #2857BA; color: #16CD78;" [disabled]="loading">Se connecter</button>
      </form>
    </div>
  } @else {
    <div class="max-w-md mx-auto bg-[#000000] rounded-xl shadow-md p-8 mt-10 flex flex-col gap-4">
      <h2 class="text-2xl font-bold text-center text-[#16CD78] mb-4">Inscription</h2>
      <form (ngSubmit)="register()" class="flex flex-col gap-4">
        <label class="font-semibold text-white">Email</label>
        <input type="email" class="input input-bordered w-full text-[#000000]" [(ngModel)]="registerData.email" name="email" required>
        <label class="font-semibold text-white">Nom</label>
        <input type="text" class="input input-bordered w-full text-[#000000]" [(ngModel)]="registerData.nom" name="nom" required>
        <label class="font-semibold text-white">Prénom</label>
        <input type="text" class="input input-bordered w-full text-[#000000]" [(ngModel)]="registerData.prenom" name="prenom" required>
        <label class="font-semibold text-white">Nom d'utilisateur</label>
        <input type="text" class="input input-bordered w-full text-[#000000]" [(ngModel)]="registerData.username" name="username" required>
        <label class="font-semibold text-white">Mot de passe</label>
        <input type="password" class="input input-bordered w-full text-[#000000]" [(ngModel)]="registerData.password" name="password" required>
        <button type="submit" class="btn w-full mt-2" style="background-color: #16CD78; color: #2857BA;" [disabled]="loading">S'inscrire</button>
      </form>
    </div>
  }

  @if (errorMsg) {
    <div class="alert alert-error shadow-lg max-w-md mx-auto mt-4">{{ errorMsg }}</div>
  }
  @if (successMsg) {
    <div class="alert alert-success shadow-lg max-w-md mx-auto mt-4">{{ successMsg }}</div>
  }

  <div class="flex justify-center mt-6">
    <button (click)="toggleForm()" class="btn btn-outline btn-info">
      {{ isLogin ? "Pas de compte ? S'inscrire" : "Déjà inscrit ? Se connecter" }}
    </button>
  </div>
</div>
